<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Sample results from scanning QR code">

        <link rel="stylesheet" href="style.css">
        
        <!--External JavaScript file-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascript/index.js"></script>
    </head>

    <body>
        <div id="header">
            <h1>
                JHE
            </h1>
        </div>

        <div id="h_search">
            <form id="datesearch">
                <input type="date">
                <input type="submit">
              </form>
              <form id="roomsearch">
                <input type="text">
                <input type="submit">
              </form>
        </div>

        <div id="mainbody">
            <div id="roomtable">
                <table>
                    <!--Table which displays booking information and buttons to book a room at the specific time-->
                    <tr>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>8:30 am</td>
                        <td>
                            <button name="book" onClick="bookTheRoom();">Book</button>
                        </td>
                    </tr>
                    <tr>
                        <td>9:30 am</td>
                        <td>
                            <button name="cancel" onClick="CancelTheBooking();">Cancel booking</button>
                        </td>
                    </tr>
                    <tr>
                        <td>10:30 am</td>
                        <td>
                            <button name="cancel" onClick="CancelTheBooking();">Cancel booking</button>
                        </td>
                    </tr>
                    <tr>
                        <td>11:30 am</td>
                        <td>
                            <button name="book" onClick="bookTheRoom();">Book</button>
                        </td>
                    </tr>
                    <tr>
                        <td>12:30 pm</td>
                        <td>
                            <button name="cancel" onClick="CancelTheBooking();">Cancel booking</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1:30 pm</td>
                        <td>
                            <button name="cancel" onClick="CancelTheBooking();">Cancel booking</button>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
